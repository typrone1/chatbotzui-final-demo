- utter_appraisal.good
- utter_appraisal.thank_you
- utter_dialog.sorry
- utter_dialog.wrong
- utter_emotions.ha_ha
- utter_greetings.bye
- utter_confirmation.yes
- utter_confirmation.cancel
- utter_confirmation.no
- utter_agent.whatisdanang
- utter_agent.danangcobaonhieucaycau
